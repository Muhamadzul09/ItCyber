<body>
    <script>
        let result = 1 + 2;
        document.writeln("<p> 1 + 2 = " + result + "</p>");
        let OrizinalResult = result;

        result -= 1;
        document.writeln("<p>" + OrizinalResult + " -1 =" + result + "</p>");

        result *= 2;
        document.writeln("<p>" + OrizinalResult + " *2 =" + result + "</p>")

        const nilaiUjian = 90;
        const nilaIAbsensi = 80;

        const lulusUjian = nilaiUjian > 70;
        const lulusAbsensi = nilaIAbsensi > 70;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p> " + lulus + "</p>");

    </script>
